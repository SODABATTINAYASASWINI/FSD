<html>
    <head></head>
    <script>
        var x = new Date();
        document.write(x.getDate() + "<br>") 
        document.write(x.getDay() + "<br>")
        // document.write(x.getMonth() ) + 1
        document.write(x.getHours() + "<br>")
        document.write(x.getFullYear() + "<br>")
        document.write(x.getTime + "<br>")
        //Printing the date in a specified way
        var g = x.getMonth() + 1
        document.write(x.getDate() + "-" + g + "-" + x.getFullYear())
    </script>
    <body>
        
    </body>
</html>
