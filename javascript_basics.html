        //To check weather the number is prime or not
        var x = parseInt(window.prompt("Enter the number"))
        var c = 0;
        for(var i = 1; i <= x; i ++){
            if(x % i == 0){
                c += 1;
            }
        }
        if(c == 2){
            document.write("Prime")
        }
        else{
           document.write("Not Prime")
        }
