<html>
    <head></head>
    <script>
        console.log(Math.round(4.3)) //nearest integer
        console.log(Math.round(4.3) ) // heighest near integer
        console.log(Math.floor(4.3)) //lowest near interger
        console.log(Math.trunc(4.321)) //erases all decial values and returns all integer values
        console.log(Math.pow(2,3))
        console.log(Math.sqrt(25))
        console.log(Math.abs(25 - 35) )
        console.log(Math.sign(-35) )
        let a = [1,2,3,4,5,6]
        console.log(Math.max(...a)) //if you give an array and you want the max of it then give ... before the array name
        console.log(Math.min(...a))
        console.log(Math.random())
    </script>
