<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="carosers.css">
        
    </head>
    <body>
        <div class="parent">
          <!-- <button class="a1">slickprev</button> -->
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <div class="chid"></div>
            <!-- <button class="a1">slicknext</button> -->
        </div>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
           
            $('.parent').slick({
                infinite: true,
                slidesToShow:3,
                slidesToScroll:1,
                speed: 300,
                dots : true,
                centerMode: true,
                autoplay : true,
                autospeed : 100,
                prevArrow: `<button class = "prev_button"> < </button>`,
                nextArrow: `<button class = "prev_button"> > </button>`,
                resposive:[
                    {
                        breakpoint : 1024,
                        settings:{
                            slidesToShow : 3
                        }
                       
                    },
                    {
                        breakpoint : 768,
                        settings:{
                            slidesToShow : 2
                        }
                    },
                    {
                        breakpoint : 320,
                        settings:{
                            slidesToShow : 1
                        }
                    }
                ]
            });
           
            
        </script>
    </body>
</html>
